<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <section class="main">
      <section class="header">
        <h1 class="header__title">COLORANDOM</h1>
      </section>
      <section class="palettes">
        <section class="palettes__color" id="0">
          <section class="palettes__current"></section>
          <section class="palettes__hex-key" id="0">
            <section class="hex-code" id="0">#b7b7ae</section>
            <img class="lock" id="0"/>
          </section>
        </section>
        <section class="palettes__color" id="1">
          <section class="palettes__current"></section>
          <section class="palettes__hex-key" id="1">
            <section class="hex-code" id="1">#b7b7ae</section>
            <img class="lock" id="1"/>
          </section>
        </section>
        <section class="palettes__color" id="2">
          <section class="palettes__current"></section>
          <section class="palettes__hex-key" id="2">
            <section class="hex-code" id="2">#b7b7ae</section>
            <img class="lock" id="2"/>
          </section>
        </section>
        <section class="palettes__color" id="3">
          <section class="palettes__current"></section>
          <section class="palettes__hex-key" id="3">
            <section class="hex-code" id="3">#b7b7ae</section>
            <img class="lock" id="3"/>
          </section>
        </section>
        <section class="palettes__color" id="4">
          <section class="palettes__current"></section>
          <section class="palettes__hex-key" id="4">
            <section class="hex-code" id="4">#b7b7ae</section>
            <img class="lock" id="4"/>
          </section>
        </section>
      </section>
      <section class="main__buttons">
        <button class="buttons__new-palette">New Palette</button>
        <button class="buttons__save-palette">Save Palette</button>
      </section>
    </section>
    <section class="sidebar">
      <section class="sidebar__header">
        <h2 >Saved Palettes</h2>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="classes.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>
